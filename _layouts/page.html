---
layout: default
---
<article class="post">
  <!--  This is Default setting
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
-->
  <!-- Custom Setting for Hiding Post Title -->
  {% unless page.hide_header %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% endunless %}

  <!-- Custom Setting for Hiding Post Title  END -->

  <div class="post-content">
    {{ content }}
  </div>

</article>
